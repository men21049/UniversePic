<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universe Pics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/css/uikit.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit-icons.min.js"> </script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-center" id="main-header">
    </div>
  </nav>

  <!-- Main Content -->
  <main class="uk-container uk-margin-top">
    <!-- Hero Section -->
    <div id="main-pic" class="hero-container uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-placeholder">
      <div class="hero-container">
        <img class="hero-image" src="" alt="" id="dayImage" />
        <span class="hero-caption">
        </span>
      </div>
    </div>
    <!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="fullImage">
  <div id="caption"></div>
  <button class="uk-button uk-button-primary" id="setBackground">Set as Desktop Background</button>
</div>
    <!-- Sections -->
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-margin-top" uk-grid>
      <div><div class="section-card">Section</div></div>
      <div><div class="section-card">Section</div></div>
      <div><div class="section-card">Section</div></div>
      <div><div class="section-card">Section</div></div>
      <div><div class="section-card">Section</div></div>
      <div><div class="section-card">Section</div></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bottom-nav" id="main-footer">
  </footer>
  <script type="module" src="/js/main.js" defer></script>
  <script src="/js/setWallpaper.js" defer></script>
</body>
</html>
