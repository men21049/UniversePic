<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universe Pics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/css/uikit.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit-icons.min.js"> </script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-center" id="main-header">
    </div>
  </nav>

  <!-- Main Content -->
  <main class="uk-container uk-margin-top">
   <div class="uk-section uk-section-muted">
    <div class="uk-container">

        <h3> Mars Rover Photos</h3>

            <div>
                <p>Please pick a sol (ranges from 0 to max found in endpoint) </p>
            </div>
            <div>
                <input id="sol" class="uk-input uk-form-width-small" type="number" placeholder="Search for pictures...">
                <a id="searchGlass" href="#"><i class="uk-link fas fa-magnifying-glass fa-icon"></i></a>
            </div>
        </div>

    </div>
</div>
    <!-- Sections -->
    <div id="rover-photos-grid"  class="uk-margin-top uk-grid uk-grid-stack" uk-grid>
    </div>

    <br/>
    <br/>
    <hr class="uk-divider-icon">
    <div  class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
        <ul id="slideshow" class="uk-slideshow-items">

        </ul>
    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slideshow-item="next"></a>
    </div>
  </main>
<br/>
    <br/><br/>
    <br/>
  <!-- Footer -->
  <footer class="bottom-nav" id="main-footer">
  </footer>
  <script type="module" src="/js/rover.js" defer></script>
</body>
</html>
